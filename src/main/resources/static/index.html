<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSP0 Calculator</title>
</head>
<body class="text-center">
<div class="cover-container d-flex h-100 p-3 mx-auto flex column">

    <input type="text" id="dataInput">
    <br>

    <input type="submit" value="Submit" onclick="getTheResult()">
    <br><br>

    <p id="result">
    </p>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p> <a >Martin Cantor</a>.</p>
        </div>
    </footer>

    <div>
            <textarea rows="2" cols="50">
            </textarea>
    </div>


    <div>
              <textarea rows="10" cols="50">
</textarea>
    </div>


</div>

<script >
    function getTheResult(){
        axios.post('http://localhost:4567/result', { list : dataList() })
            .then(function(res){
                document.getElementById("result").innerHTML = JSON.stringify(res.data["mean"]);
                console.log(res.data.Result);
            })
    }
    function dataList(){
        var dataInput = document.getElementById("dataInput").value;
        return dataInput.split(" ").map(Number);
    }
</script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</body>
</html>
